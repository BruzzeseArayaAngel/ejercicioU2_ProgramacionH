<ion-list lines="none">
  <ion-item>
    <ion-input 
      [(ngModel)]="productoStr"
      required="required"
      minlength="2"
      #productoInput="ngModel"
      label="Producto por comprar" 
      placeholder="Queso" 
      labelPlacement="stacked" />
    <ion-button 
      [disabled]="!productoInput.valid"
      (click)="onClick()"
      slot="end" 
      fill="clear" 
      aria-label="Botón para agregar producto a la lista">
      <ion-icon slot="icon-only" name="add-circle-outline" />
    </ion-button>
  </ion-item>
  <ion-item *ngIf="!productoInput.valid && !productoInput.pristine">
    <ion-text
      color="danger"
    >Escriba un producto de 2 o más letras</ion-text>
  </ion-item>
</ion-list>
